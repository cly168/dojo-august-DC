<!DOCTYPE html>
<html>
	<head> 
		<title>jQuery demo!</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('h4').click(function(){
					alert('hello');
				})
			});
		</script>
	</head>
	<body>
		<h4>Click me!</h4>
	</body>
</html>
