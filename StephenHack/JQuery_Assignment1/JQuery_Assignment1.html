<!DOCTYPE html>
<html>
	<head> 
		<title>jQuery demo!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('img').click(function(){
					alert('I am purrfect');
				})
				$('name').focus(function(){
					alert(".focus called");
				})
			});
		</script>
	</head>
	<body>
		<h4>Pet the Cat! (.click)</h4>
		<img src="https://i.ytimg.com/vi/abVsdp3i34k/maxresdefault.jpg">
		<h4>My Name is Woodson!! My fur is brown and fluffy. What is your name? (.focus)</h4>
		<input type="text" id="name"/>
	</body>
</html>
